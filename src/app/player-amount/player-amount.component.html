<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <form>
      <label for="numberOfPlayers">How many players?</label>

      <!--Needs Validation!-->

      <input
        type="number"
        id="playerNumber"
        class="form-control"
        min="1"
        max="6"
        #numberOfPlayers
      >
      <button
        class="btn btn-success"
        type="submit"
        style="margin-top: 5px;"
        (click)="submitNumberOfPlayers()"
      >Submit</button>
    </form>
  </div>
</div>
